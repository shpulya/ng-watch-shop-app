<div class="cart">
    <div class="cart__header">
        <h1>Cart</h1>
        <div class="cart__header__close" (click)="closeCart()">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <div class="cart__list">
        <div class="cart__list__item" *ngFor="let item of cartList[0] ">
            <div class="cart__list__item__img">
                <img src="../../../../assets/img/watches/{{item.image}}" alt="{{item.image}}">
            </div>
            <div class="cart__list__item__name">{{item.name}}</div>
            <div class="cart__list__item__price">${{item.price}}</div>
            <div class="cart__list__item__counter">
                <div class="cart__list__item__counter__reduce" (click)="reduceWatchesCount(item)">-</div>
                <div class="cart__list__item__counter__number">{{getItemsCount(item)}}</div>
                <div class="cart__list__item__counter__increase" (click)="increaseWatchesCount(item)">+</div>
            </div>
            <div class="cart__list__item__acc-price">${{getItemsCount(item) * item.price}}</div>
        </div>
    </div>
</div>
<div class="overlay" (click)="closeCart()"></div>
