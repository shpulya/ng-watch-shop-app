<div class="mode-view">
    <h1 class="mode-view-header" >Smartwatches</h1>
    <div class="mode-view-panel">
        <label for="sorting">Sorting</label>
        <select name="sorting" id="sorting" [(ngModel)]="orderBy" (change)="currentPage=1">
            <option value="asc">Lowest Price</option>
            <option value="desk">Highest Price</option>
        </select>
        <div
            class="list_view"
            (click)="changeViewMode()">
            <i class="fas fa-list {{(viewMode === 'list') ? 'active' : ''}}"></i>
        </div>
        <div
            class="grid_view"
            (click)="changeViewMode()">
            <i class="fas fa-th {{(viewMode === 'grid') ? 'active' : ''}}"></i>
        </div>
    </div>
</div>


<div class="container grid" *ngIf="viewMode === 'grid'">
    <app-watches-grid-view
        *ngFor="let watch of watches | orderBy : orderBy | pagination : currentPage : countOnPage"
        [watch]="watch">
    </app-watches-grid-view>
</div>

<div class="container list" *ngIf="viewMode === 'list'">
    <app-watches-list-view
        *ngFor="let watch of watches | orderBy : orderBy | pagination : currentPage : countOnPage"
        [watch]="watch">
    </app-watches-list-view>
</div>

<hr *ngIf="viewMode === 'grid'">
<app-pagination
    *ngIf="watches?.length"
    [watchesCount]="watches?.length"
    [countOnPage]="countOnPage"
    [currentPage]="currentPage"
    ($activePageEvent)="receiveCurrentPage($event)">
</app-pagination>
