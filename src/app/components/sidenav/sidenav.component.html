<div class="sidenav">
    Filters

    <ul>
        <li>
            <div class="price">
                <input type="number"  (change)="setPrice('from', $event.target.value)">
                -
                <input type="number" (change)="setPrice('to', $event.target.value)">
                $
            </div>
        </li>
      <li *ngFor="let filter of filtersMapKeys">{{filter!}}
          <ng-container>
              <label *ngFor="let property of filtersMap!.get(filter)">
                  <input type="checkbox" name="{{filter}}" value="{{property}}" (change)="onFilterChecked(filter, property)"/>
                    {{property}}
              </label>
          </ng-container>
      </li>
    </ul>
</div>
