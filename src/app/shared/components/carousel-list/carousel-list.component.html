<div class="carousel">
    <div class="prev" (click)="reduceActiveIndex()" *ngIf="activeIndex !== 0"></div>
    <div [@slide]="activeIndex" class="slide">
        <div *ngFor="let item of items; let i = index" >
            <div *ngIf="i >= activeIndex && i <= activeIndex + 3" class="slide__item">
                <app-carousel-item
                    [item]="item"
                    class="carousel__item">
                </app-carousel-item>
            </div>
        </div>
    </div>
    <div class="next" (click)="increaseActiveIndex()" *ngIf="activeIndex !== items.length - 4"></div>
</div>
