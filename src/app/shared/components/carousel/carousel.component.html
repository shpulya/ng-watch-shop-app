<div class="carousel">
   <div class="prev" #btnPrev [ngClass]="{'hidden': activeIndex === 0}"></div>
    <div [@slide]="activeIndex">
        <div *ngFor="let item of items; let i = index" >
            <app-carousel-item
                [item]="item"
                class="carousel__item"
                *ngIf="activeIndex === i">
            </app-carousel-item>
        </div>
    </div>
    <div class="next" #btnNext [ngClass]="{'hidden': activeIndex === items.length - 1}"></div>
</div>
