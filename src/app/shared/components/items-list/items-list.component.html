<app-mode-view-menu
    (sorting)="orderItems($event)"
    (view)="changeViewMode($event)">
</app-mode-view-menu>

<div *ngIf="!pagedItems.length" class="container">
    No items...
</div>

<ng-container *ngIf="pagedItems.length">
    <div class="container grid" *ngIf="viewMode === 'grid'">
        <ng-container
            *ngFor="let item of pagedItems"
            [ngTemplateOutlet]="gridViewItemTemplate || defaultGridViewItemTemplate"
            [ngTemplateOutletContext]="{ $implicit: item, queryParams: queryParams }"
        >
            <ng-template #defaultGridViewItemTemplate let-item let-queryParams="queryParams">
                <div>Gridded item<b>{{ item.name }}</b></div>
            </ng-template>
        </ng-container>
    </div>

    <div class="container list" *ngIf="viewMode === 'list'">
        <ng-container
            *ngFor="let item of pagedItems"
            [ngTemplateOutlet]="lineViewItemTemplate || defaultLineViewItemTemplate"
            [ngTemplateOutletContext]="{ $implicit: item, queryParams: queryParams }"
        >
            <ng-template #defaultLineViewItemTemplate let-item let-queryParams="queryParams">
                <div>Lined item <b>{{ item.name }}</b></div>
            </ng-template>
        </ng-container>
    </div>
</ng-container>

<hr *ngIf="viewMode === 'grid'">

<app-pagination
    *ngIf="itemsCount && viewMode === 'grid'"
    [currentPage]="currentPage"
    [itemsCount]="itemsCount"
    [countOnPage]="countOnGrid"
    (pageUpdateEvent)="selectPage($event)">
</app-pagination>

<app-pagination
    *ngIf="itemsCount && viewMode === 'list'"
    [currentPage]="currentPage"
    [itemsCount]="itemsCount"
    [countOnPage]="countOnLine"
    (pageUpdateEvent)="selectPage($event)">
</app-pagination>
