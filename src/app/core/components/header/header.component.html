<div class="header">
    <div class="header__logo" [routerLink]="''">
        <img src="/assets/img/logo.png" alt="">
    </div>
    <app-search></app-search>

    <div class="header__cart" (click)="showCart()">
        <img src="/assets/img/cart.png" alt="Cart" class="{{counter ? '' : 'disabled'}}">
        <div class="header__cart__counter" [ngClass]="{'header__cart__counter_resize' : counter.toString(10).length > 1}" *ngIf="counter">
            {{counter}}
        </div>
    </div>
</div>
