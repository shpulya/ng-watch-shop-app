<div class="main-page">
    <app-carousel [resize]="false" [items]="items" class="carousel"></app-carousel>

    <div class="categories">
        <div class="categories__dir" *ngFor="let category of categories" [routerLink]="category">
            <img src="/assets/img/{{category}}/main.jpg" alt="category">
            <div class="categories__header">{{category | uppercase}}</div>
        </div>
    </div>
</div>
