<div class="cart">
    <div class="cart__header">
        Cart
        <div class="cart__header__close" (click)="closeCart()">
        </div>
    </div>

    <div class="cart__list">
        <div class="cart__list__title">Sum</div>

        <div class="cart__list__item item" *ngFor="let item of itemsList">
            <div class="item__delete" (click)="deleteItem(item.id)"></div>

            <div class="item__img">
                <img src="../../../../assets/img/{{item.type}}/{{item.image}}" alt="{{item.image}}">
            </div>

            <div class="item__properties">
                <div class="name">{{item.name}}</div>

                <div class="calculating">
                    <app-price-tag class="price" [price]="item.price"></app-price-tag>

                    <div class="calculating__counter">
                        <div class="calculating__counter__reduce" (click)="reduceItemsCount(item.id)">&mdash;</div>
                        <div class="calculating__counter__number">{{getItemsCount(item.id)}}</div>
                        <div class="calculating__counter__increase" (click)="increaseItemsCount(item.id)">+</div>
                    </div>

                    <div class="item__acc-price">${{getItemsCount(item.id) * item!.price}}</div>
                </div>
            </div>
        </div>

        <div class="cart__list__footer">
            <div class="close" (click)="closeCart()">Back to catalog</div>

            <div class="summary">
                <label>Final sum:</label>
                <div class="summary__sum">${{getFinalSum()}}</div>
                <div class="submit">Place an order</div>
            </div>
        </div>
    </div>
</div>

<div class="overlay" (click)="closeCart()"></div>
